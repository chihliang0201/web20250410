<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>線上諮詢</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/my.css" />
    <style>
        body {
            background-image: url("images/car.rep.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 700px;
            height: 85vh;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            overflow-x: hidden;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            min-height: 200px;
        }

        .chat-message {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            max-width: 100%;
            box-sizing: border-box;
        }

        .chat-message.user {
            align-items: flex-end;
            margin-left: 0;
            margin-right: 0;
            width: fit-content;
            max-width: 80%;
            margin-left: auto;
        }

        .chat-message.admin {
            align-items: flex-start;
            margin-left: 0;
            margin-right: 0;
            width: fit-content;
            max-width: 80%;
            margin-right: auto;
        }

        .chat-message .sender {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .chat-message.user .sender {
            color: #007bff;
        }

        .chat-message.admin .sender {
            color: #28a745;
        }

        .message-bubble {
            max-width: 100%;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            color: #fff;
            white-space: pre-wrap;
            word-break: break-word;
            overflow-wrap: anywhere;
            display: flex;
            flex-direction: column;
            border: 2px solid;
            box-sizing: border-box;
            font-size: 20px;
        }

        .chat-message.user .message-bubble {
            background-color: #007bff;
            border-color: #0056b3;
        }

        .chat-message.admin .message-bubble {
            background-color: #28a745;
            border-color: #1e7e34;
        }

        .message-content {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .timestamp {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }

        .chat-message.user .timestamp {
            text-align: right;
        }

        .chat-message.admin .timestamp {
            text-align: left;
        }

        .input-group {
            width: 100%;
            max-width: 100%;
            margin-bottom: 5px;
        }

        #chatInput {
            flex-grow: 1;
            resize: none;
            height: 40px;
        }

        h3.text-center.mb-3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                max-width: 500px;
                height: 80vh;
            }

            .chat-box {
                min-height: 150px;
            }

            .chat-message.user,
            .chat-message.admin {
                max-width: 85%;
            }

            .message-bubble {
                max-width: 100%;
                font-size: 14px;
            }

            .message-content {
                margin-bottom: 8px;
                font-size: 14px;
            }

            .timestamp {
                font-size: 0.75em;
                margin-top: 4px;
            }
        }

        @media (max-width: 480px) {
            .chat-container {
                width: 100%;
                max-width: 400px;
                height: 75vh;
            }

            .chat-box {
                min-height: 100px;
            }

            .chat-message.user,
            .chat-message.admin {
                max-width: 90%;
            }

            .message-bubble {
                max-width: 100%;
                font-size: 12px;
            }

            .message-content {
                margin-bottom: 6px;
                font-size: 12px;
            }

            .timestamp {
                font-size: 0.65em;
                margin-top: 3px;
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <h3 class="text-center mb-3">線上諮詢</h3>
        <div class="chat-box" id="chatBox"></div>
        <form id="chatForm">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="chatInput" placeholder="輸入您的訊息..." required />
                <button type="submit" class="btn btn-primary">發送</button>
            </div>
        </form>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        var user_id = "";
        function getCookie(name) {
            let match = document.cookie.match(
                new RegExp("(^| )" + name + "=([^;]+)")
            );
            if (match) return match[2];
        }

        function loadMessages() {
            var u_id = getCookie("u_id");
            if (!u_id) {
                Swal.fire("錯誤", "請先登入以使用線上諮詢！", "error").then(() => {
                    window.location.href = "car_user_login.html";
                });
                return;
            }
            if (!user_id) {
                Swal.fire("錯誤", "無法獲取用戶 ID，請重新登入！", "error").then(
                    () => {
                        window.location.href = "car_user_login.html";
                    }
                );
                return;
            }

            $.ajax({
                type: "POST",
                url: "https://chihliang.infinityfreeapp.com/chat_api.php?action=user_get_messages",
                data: JSON.stringify({ user_id: user_id }),
                contentType: "application/json",
                dataType: "json",
                xhrFields: { withCredentials: true },
                success: function (response) {
                    // console.log("原始回應:", response);
                    if (response.state) {
                        var messages = response.data.messages;
                        // 按 created_at 升序排序
                        messages.sort(function (a, b) {
                            return new Date(a.created_at) - new Date(b.created_at);
                        });
                        var chatHtml = "";
                        messages.forEach(function (msg) {
                            // 只顯示未完成的訊息 (is_resolved = 0)
                            if (msg.is_resolved == 0) {
                                var senderClass = msg.sender === "user" ? "user" : "admin";
                                var senderName =
                                    msg.sender === "user" ? msg.real_name || "您" : "客服";
                                var messageContent = msg.message.replace(/\n/g, "<br>");
                                chatHtml +=
                                    '<div class="chat-message ' +
                                    senderClass +
                                    '">' +
                                    '<div class="sender">' +
                                    senderName +
                                    "</div>" +
                                    '<div class="message-bubble">' +
                                    '<div class="message-content">' +
                                    messageContent +
                                    "</div>" +
                                    '<div class="timestamp">' +
                                    msg.created_at +
                                    "</div>" +
                                    "</div>" +
                                    "</div>";
                            }
                        });
                        $("#chatBox").html(chatHtml);
                        $("#chatBox").scrollTop($("#chatBox")[0].scrollHeight);
                    } else {
                        Swal.fire("錯誤", "載入訊息失敗: " + response.message, "error");
                    }
                },
                error: function (xhr, status, error) {
                    // console.log("錯誤詳情:", xhr, status, error);
                    Swal.fire("錯誤", "API連線錯誤，請稍後再試。", "error");
                },
            });
        }

        $(function () {
            var u_id = getCookie("u_id");
            if (u_id && u_id !== "") {
                $.ajax({
                    type: "POST",
                    url: "https://chihliang.infinityfreeapp.com/users_api.php?action=checkuid",
                    async: false,
                    data: JSON.stringify({ u_id: u_id }),
                    contentType: "application/json",
                    dataType: "json",
                    xhrFields: { withCredentials: true },
                    success: function (data) {
                        // console.log(data);
                        if (data.state) {
                            user_id = data.data.user_id;
                        } else {
                            Swal.fire({
                                title: "用戶驗證失敗: " + data.message,
                                icon: "warning",
                            });
                        }
                    },
                    error: function () {
                        Swal.fire({ title: "API介接錯誤", icon: "error" });
                    },
                });
            }
        });

        $(document).ready(function () {
            loadMessages();
            // 每5秒自動更新訊息
            setInterval(loadMessages, 2000);

            $("#chatForm").submit(function (event) {
                event.preventDefault();
                var message = $("#chatInput").val().trim();
                if (!message) return;

                $.ajax({
                    type: "POST",
                    url: "https://chihliang.infinityfreeapp.com/chat_api.php?action=send_message",
                    data: JSON.stringify({
                        user_id: user_id,
                        message: message,
                        sender: "user",
                    }),
                    contentType: "application/json",
                    dataType: "json",
                    xhrFields: { withCredentials: true },
                    success: function (response) {
                        if (response.state) {
                            $("#chatInput").val("");
                            loadMessages();
                        } else {
                            Swal.fire("錯誤", "訊息發送失敗: " + response.message, "error");
                        }
                    },
                    error: function () {
                        Swal.fire("錯誤", "API連線錯誤，請稍後再試。", "error");
                    },
                });
            });
        });
    </script>
